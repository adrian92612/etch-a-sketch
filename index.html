<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup"></div>
    <div class="options">
      <div class="color-containter">
        <input class="color" type="color" />
      </div>
      <button class="btn rainbow">RAINBOW MODE</button>
      <button class="btn eraser">ERASER MODE</button>
      <button class="btn erase-all">ERASE ALL</button>
      <div class="pixel">
        <p></p>
        <input
          class="grid-pixel"
          type="range"
          min="1"
          max="100"
          step="1"
          value="50"
        />
      </div>
    </div>
    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
